<HTML>
<BODY>
<button type="button" onclick="loadXMLDoc()">Refresh time</button> <br>
Time: <div id="timeind"> </div>




<script>
 setInterval(loadXMLDoc, 3000);

function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("timeind").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "timeind.htm", true);
  xhttp.send();
}
</script>
</BODY>
</HTML>
